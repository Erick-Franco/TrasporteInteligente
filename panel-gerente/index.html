<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Gerente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --border: rgba(255, 255, 255, 0.1);
            --gray: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #0a0a0a;
        }

        /* CANVAS PARA FONDO ANIMADO */
        #rainbow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* PARTICULAS DE COLORES */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
            filter: blur(1px);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* CONTAINER LOGIN */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* TARJETA LOGIN */
        .login-card {
            background: rgba(15, 15, 20, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 2px solid rgba(255, 255, 255, 0.06);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 0 80px rgba(100, 100, 150, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* HEADER */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--gray);
            font-size: 15px;
        }

        /* FORMULARIO */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        /* BOT√ìN */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
            background-position: 100% 0;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* CREDENCIALES */
        .credentials-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .credentials-info p {
            color: var(--gray);
            font-size: 13px;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .credentials-info strong {
            color: #a78bfa;
            font-weight: 600;
        }

        /* ALERTAS */
        #alert-container {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        /* SPINNER */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        .btn-primary:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }

            .login-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <!-- CANVAS FONDO -->
    <canvas id="rainbow-canvas"></canvas>

    <!-- PARTICULAS -->
    <div class="particles" id="particles"></div>

    <!-- LOGIN -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üöå Panel de Gerente</h1>
                <p>Transporte Inteligente - Juliaca</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="gerente18@transporte.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn btn-primary" id="btn-login">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <!-- <div class="credentials-info">
                <p><strong>Credenciales de prueba:</strong></p>
                <p>L√≠nea 18: gerente18@transporte.com / 123456</p>
                <p>L√≠nea 22: gerente22@transporte.com / 123456</p>
            </div> -->
        </div>
    </div>

    <script>
        // ========== FONDO ANIMADO CON ONDAS DE COLORES ==========
        const canvas = document.getElementById('rainbow-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Colores del arco√≠ris (m√°s sutiles)
        const rainbowColors = [
            { r: 147, g: 51, b: 234 },   // Violeta
            { r: 59, g: 130, b: 246 },   // Azul
            { r: 16, g: 185, b: 129 },   // Verde
            { r: 245, g: 158, b: 11 },   // Naranja
            { r: 239, g: 68, b: 68 },    // Rojo
            { r: 236, g: 72, b: 153 },   // Rosa
            { r: 168, g: 85, b: 247 }    // P√∫rpura
        ];

        class Wave {
            constructor(index) {
                this.index = index;
                this.color = rainbowColors[index % rainbowColors.length];
                this.amplitude = 60 + Math.random() * 40;
                this.frequency = 0.002 + Math.random() * 0.001;
                this.speed = 0.0003 + Math.random() * 0.0005;
                this.offset = Math.random() * Math.PI * 2;
                // Distribuir ondas de arriba a abajo uniformemente
                this.yPosition = (canvas.height / 6) * index + (canvas.height * 0.2);
            }

            draw(time) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);

                for (let x = 0; x < canvas.width; x += 3) {
                    const y = this.yPosition +
                        Math.sin(x * this.frequency + time * this.speed + this.offset) * this.amplitude;

                    if (x === 0) {
                        ctx.lineTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();

                const gradient = ctx.createLinearGradient(0, this.yPosition - this.amplitude, 0, canvas.height);
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.08)`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.02)`);

                ctx.fillStyle = gradient;
                ctx.fill();

                // L√≠nea superior brillante pero sutil
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.3)`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x += 3) {
                    const y = this.yPosition +
                        Math.sin(x * this.frequency + time * this.speed + this.offset) * this.amplitude;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        const waves = Array.from({ length: 7 }, (_, i) => new Wave(i));

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.98)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const time = Date.now();
            waves.forEach(wave => wave.draw(time));

            requestAnimationFrame(animate);
        }

        animate();

        // ========== PART√çCULAS DE COLORES ==========
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const color = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
                const size = Math.random() * 3 + 1.5;

                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = `rgba(${color.r}, ${color.g}, ${color.b}, ${Math.random() * 0.5 + 0.3})`;
                particle.style.animationDuration = (Math.random() * 20 + 15) + 's';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.boxShadow = `0 0 ${size * 4}px rgba(${color.r}, ${color.g}, ${color.b}, 0.6)`;

                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // ========== FUNCI√ìN AUXILIAR PARA ALERTAS ==========
        // Esta funci√≥n est√° disponible para que tus scripts la usen
        window.showAlert = function (message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<span>${message}</span>`;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        };

        // Funci√≥n para mostrar estado de carga en el bot√≥n
        window.setLoadingButton = function (loading) {
            const btnLogin = document.getElementById('btn-login');
            if (loading) {
                btnLogin.classList.add('btn-loading');
                btnLogin.innerHTML = '<span style="opacity: 0;">Cargando...</span>';
            } else {
                btnLogin.classList.remove('btn-loading');
                btnLogin.innerHTML = 'Iniciar Sesi√≥n';
            }
        };
    </script>

    <!-- FIREBASE SDKs (Compat v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Configuraci√≥n y L√≥gica -->
    <script src="js/firebase-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
